<!doctype html>
<html lang="en" class="cv_db_full_height">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title CSS -->
    <title>Forgot Password</title>

    <!-- Dashboard Sytle CSS -->
    <link rel="stylesheet" href="../assets/css/db_style.css">
    
  </head>

  <body class="cv_db_full_height">
    
    <div class="allWrapper cv_db_full_height">
      <main class="auth_main_content clearfix cv_db_full_height cv_db_scrollbar" id="main_content">
        <div class="container cv_db_full_height">
          <div class="row justify-content-center align-items-center cv_db_full_height">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-header text-center">
                  <div class="logoWrapper">
                    <!-- <a href="/"><img src="" alt="Logo" /></a>  -->
                    <h1><a href="#">LOGO</a></h1>
                  </div><!-- end of logoWrapper -->
                </div><!-- end of card-header -->

                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="enterEmail">Enter Your Email</label>
                      <input type="email" class="form-control mt-3" id="enterEmail" placeholder="Enter Your Email">
                    </div><!-- end of form-group -->

                    <button type="submit" class="btn btn-primary">Send code</button>
                  </form><!-- end of form -->
                </div><!-- end of card-body -->

              </div><!-- end of card -->

            </div><!-- end of col6 -->
          </div><!-- end of row -->
        </div><!-- end of container -->
      </main><!-- end of cv_db_main_content -->
    </div><!-- end of allWrapper -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../assets/js/db_style.js"></script>
  </body>
</html>
